Elem Settings
{
	// Maximum distance a spell can be cast
	MaxRange	16

	// Minimum command level to be considered staff
	// 0=player, 1=coun, 2=seer, 3=gm, 4=admin, 5=dev
	StaffCmdLvl	3
	
	// Does staff consume mana when casting?
	StaffRequiresMana	1
	
	// Does staff consume reagents when casting?
	StaffRequiresReagents	1
	
	// Can players precast?
	// Very old behavior to allow. On OSI, if you move after bringing up targetting cursor, casting fails.
	AllowPrecasting	1
	
	// Ask character if they want to res?
	AskToRes	1
	
	// Do scrolls require reagents for players?
	PlyrScrollsReqRegs 0
	// Do scrolls require mana for players?
	PlyrScrollsReqMana 1
	// Do spells require reagents for players?
	PlyrSpellsReqRegs 1
	// Do spells require mana for players?
	PlyrSpellsReqMana 1
	
}