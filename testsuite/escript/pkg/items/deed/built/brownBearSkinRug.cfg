################################################################
# Build 1075386
#	{
#		Component	<ObjType> <X> <Y> <Z> <Color>
#		Component	<ObjType> <X> <Y> <Z> <Color>
#	}
# Note:
#		color - overwrites deed color
#
# Explanation:
#	Build: Followed by a corresponding cliloc 
#	number that tells the script which 
#	facing the item will be. The numbers are 
#	as follows:
#	1075386 - South
#	1075387 - East
#	1075389 - North
#	1075390 - West
#
#	Component: corresponds to the different
#	pieces the deed will place, you can have
#	as many components as is needed to complete
#	an item. The parameters required is object type,
#	x-offset from the target & y-offset from target.
################################################################
//East
Build 1075387
{
	Component 0x1E40 1 1 0
	Component 0x1E41 1 0 0
	Component 0x1E42 1 -1 0
	Component 0x1E43 0 -1 0
	Component 0x1E44 0 0 0
	Component 0x1E45 0 1 0
	Component 0x1E46 -1 1 0
	Component 0x1E47 -1 0 0
	Component 0x1E48 -1 -1 0
}
//South
Build 1075386	
{
	Component 0x1E36 1 1 0
	Component 0x1E37 0 1 0
	Component 0x1E38 -1 1 0
	Component 0x1E39 -1 0 0
	Component 0x1E3A 0 0 0
	Component 0x1E3B 1 0 0
	Component 0x1E3C 1 -1 0
	Component 0x1E3D 0 -1 0
	Component 0x1E3E -1 -1 0
}