################################
#
# Item <objnumber>
# {
#  Name				<item creation name>
#  Desc				<description of item in game>
#  Graphic			0x14EF
#  Weight			1
#  Script     	    <use script>
#  MethodScript		<method script>
#  BuildCFG			<path to cfg file where item setup is stored>
#  CanDye			<1/0> for deeds that allow players to dye them. Useful specifically for things like carpets and curtain deeds.
#  RetainColor		<1/0 of whether items created from deed retain the deed's color>
# }
# Reserved Item Numbers: 0xDEED000 - 0xDEED0FF
################################

