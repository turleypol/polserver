Elem FountainOfLife
{
	// TimeUntilDone delay, in seconds, between converting regular bandages to Enhanced Bandages.
	// Default is 86400 - 24 hours.
	TimeUntilDone	86400 // 24 hours

	// MaximumConversions is the maximum amount of bandages that will be converted per day.
	// Default is 10.
	MaximumConversions 10

	// BonusHealingPoints is the additional amount of healing skill points an Enhanced Bandage gives when being used.
	// Default is 10
	BonusHealingPoints 10
}
